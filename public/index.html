<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

    <style>
    /* width */
    ::-webkit-scrollbar {
    width: 8px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px 	#2c2f33; 
        border-radius: 100px; 
    }
    
    /* Handle */
    ::-webkit-scrollbar-thumb {
    background:  #23272a; 
    border-radius: 100px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
    background: #555; 
    }



    .speech-bubble {
        position: relative;
        background: #23272a;
        border-radius: .8em;
    }

    .speech-bubble:after {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 0;
        height: 30px;
        border: 12px solid transparent;
        border-right-color: #23272a;
        border-left: 0;
        margin-top: -12px;
        margin-left: -12px;
    }
    </style>
    
</head>
<body >


    <div class="container-fluid">
        

        <div class="row" style="background-color: #23272a" >

            <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2 col-xl-2" >


            </div>
            <div id="mainDiv" class="col-xs-0 col-sm-0 col-md-10 col-lg-8 col-xl-8" style="-webkit-filter: drop-shadow(12px 12px 25px rgba(0,0,0,0.8));overflow-y:scroll;height:90vh;background-color: 	#2c2f33">

                <div style="padding-top: 30px; position: -webkit-sticky; position: sticky;top: 0;"></div>

                <div id="outputNode"></div>


                <!-- <div  style="padding-top: 30px; position: -webkit-sticky; position: sticky;bottom: 0;">

                        <input id="inputText" type="text">
                        <button id="sendButton" >Send</button>

                </div> -->

            </div>
            <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2 col-xl-2">


            </div>

        </div>
        <div class="row">

                <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2 col-xl-2" style="background-color: #23272a">
    
    
                </div>
                <div class="col-xs-0 col-sm-0 col-md-10 col-lg-8 col-xl-8">

    
    
                    <div  style=" position: -webkit-sticky; position: sticky;bottom: 0">
                        
                            <div style="padding-top: 20px"></div>

                            <div class="form-row">
                                    <div class="form-group col-md-10">
                                     
                                      <input class="form-control" id="inputText" type="text" placeholder="Enter your message here">
                                    </div>
                                    <div class="form-group col-md-2">
                                      
                                      <button id="sendButton" class="form-control btn btn-dark" type="button" >Send</button> 
                                    </div>
<!--     
                            <input id="inputText" type="text" style="height:37px;width:50%" placeholder="Enter your message here">
                            <button id="sendButton" type="button" class="btn btn-dark" >Send</button> -->

                            <div style="padding-top: 10px"></div>

                            </div>
    
                    </div>
    
                </div>
                <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2 col-xl-2" style="background-color: #23272a">
    
    
                </div>
    
            </div>


        
    </div>

   
</body>
<script src="./main.js"></script>
</html>
